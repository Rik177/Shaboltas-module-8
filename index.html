<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meow Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="header header_sticky">

            <div class="header__container container">
                <h1 class="header__title">Галерея</h1>
                <button class="header__button">Загрузить картинки</button>
            </div>

        </div>
        <main class="main">
            <div class="container main__container">
                <section class="main__gallery gallery">
                    <div class="gallery__loader loader">
                        <div class="loader__content"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
